<div *ngIf="isSeachButtonClicked">
    <div *ngIf="foundMovies.results.length > 0; else loading" class="panel panel-default"  >
      <div class="panel-heading">
        <h3  class="panel-title mt-5 mb-5 text-center">Matched Movies</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div *ngFor="let movie of foundMovies.results;let i=index" class="col-md-2">
            <app-movie *ngIf="i < 6" [movie]="movie"></app-movie>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <h1 class="panel-title mt-5 text-center">No matches! </h1>
  </ng-template>
